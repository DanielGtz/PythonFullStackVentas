{% extends 'layouts/base.html' %}
{% load static %}

    {% block title %} Bienvenida {% endblock title %}

    {% block content %}
    <div class="container-fluid h-custom">
        <div class="row d-flex justify-content-center align-items-center h-100">
          
          <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
                <form action="{% url 'login' %}" method="post">
                  {% csrf_token %}

              <div class="divider d-flex align-items-center my-4">
                <h2 class="text-center fw-bold mx-3 mb-0">Iniciar sesión</h2>
              </div>

              <!-- Email input -->
              <div class="form-outline mb-4">
                <label class="form-label" for="form3Example3">Usuario</label>

                  {{ loginForm.usuario }}
                
              </div>

              <!-- Password input -->
              <div class="form-outline mb-3">
                <label class="form-label" for="form3Example4">Contraseña</label>

                  {{ loginForm.password }}

              </div>
              <div class="col-12 text-right"><small class="text-danger">{{ error }}</small></div>

              <div class="d-flex justify-content-between align-items-center">
                <!-- Checkbox >
                <div class="form-check mb-0">
                  <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3" />
                  <label class="form-check-label" for="form2Example3">
                    Remember me
                  </label>
                </div-->
                <a href="#!" class="text-body">¿Olvidó su contraseña?</a>
              </div>

              <div class="text-center text-lg-start mt-4 pt-2">
                <button type="submit" class="btn btn-primary btn-lg bgcolor-secundario bordecolor-secundario"
                  style="padding-left: 2.5rem; padding-right: 2.5rem;">Entrar</button>
               
              </div>

            </form>
          </div>
        </div>
      </div>

    {% endblock content %}
